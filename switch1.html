<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome</h1>
    <p id="demo" style="color: rgb(23, 23, 11); font-size: 50px;"></p>

    <script>
        let day;
        switch(new Date().getDay()){
            case 0:
                day= "sunday";
                break;
            case 1:
                day= "monday";
                break;
            case 2:
                day= "tuesday";
                break;
            case 3:
                day= "wedday";
                break;
            case 4:
                day= "thursday";
                break;
            case 5:
                day= "fryday";
                break;
            case 6:
                day= "saturday";
                break;
            default:
                day="invalid";
                break;
            
            
            
            
            
            
            
        
        }
        document.getElementById("demo").innerHTML = "Today is :" + day;
        







    </script>
    
</body>
</html>
