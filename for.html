<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age" placeholder="enter limit" required>
    <button onclick="sum()">click</button>

    <script>
        function sum()
        {
            let a= document.getElementsById("age").value;
            for(let i=0;i<=a;i=i+2)
            {
                document.write(i+"<br>");
            }
        }

    </script>

</body>
</html>
