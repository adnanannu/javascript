<body>

    <p id="on" onmouseover="myFunction()" >welcome to futura</p>

        function myFunction(){
        
            var a=document.getElementById("on");

            {
            a.style.color="red"
            });
           
            a.addEventListener('mouseout', function HandlemouseOut()
            {
            a.style.color="blue"
            });
        }
        

    </script>
