<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            
        
        </style>
</head>

<body>
    <form>
        <br><br>
        <div class="container-md">
            
          
        
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="name" id="name" onkeyup="clearmsg('sp1')"><span
                style="color: red ;" id="sp1"></span>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control mt-2" placeholder="mobile number" id="mobile"
                onkeyup="clearmsg('sp2')"><span style="color: red ;" id="sp2"></span>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control mt-2" placeholder="place" id="place" onkeyup="clearmsg('sp3')" ><span
                style="color: red ;" id="sp3"></span>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                onkeyup="clearmsg('sp4')"><span style="color: red ;" id="sp4"></span>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" onkeyup="clearmsg('sp5')" ><span
                style="color: red ;" id="sp5"></span>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label onkeyup="clearmsg('sp6')"><span
                style="color: red ;" id="sp6"></span>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return valid(); return isPasswordValid(); return false">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function valid() {

            var name = document.getElementById("name").value;
            var phone = document.getElementById("mobile").value;
            var place = document.getElementById("place").value;
            var email = document.getElementById("email").value;
            var Password = document.getElementById("Password").value;
          
            if (name == "") {
                document.getElementById("sp1").innerHTML = "please enter your name";
                return false;
            }
            if (phone == "") {
                document.getElementById("sp2").innerHTML = "please enter no";
                return false;
            }
            if (place== "") {
                document.getElementById("sp3").innerHTML = "please enter place";
                return false;
            }
            if (email == "") {
                document.getElementById("sp4").innerHTML = "please enter email";
                return false;
            }
            if (Password == "") {
                document.getElementById("sp5").innerHTML = "please enter password";
                
                return false;
            }
          

            }
            
            
        
        function clearmsg(sp) {
                document.getElementById(sp).innerHTML = "";
        }
            
         
        


        


    </script>
</body>
</div>

</html>
